<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+</label><br>

        <!-- if you want this checked by default use following code -->
        <!-- <input type="checkbox" name="age" id="age" checked> -->

        <!-- radio example -->
         <hr>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>

            <input type="radio" name="fruit" id="Pineapple" value="pineapple">
            <label for="Pineapple">Pineapple</label>

            <!--I group them with the same name fruit, only one of them is select at a time as it is property of radio  -->
        </div>

        <hr>
        <div>
            <input type="checkbox" name="sub" id="math" value="math">
            <label for="math">math</label>
            
            <input type="checkbox" name="sub" id="sci" value="sci">
            <label for="sci">science</label>

            <input type="checkbox" name="sub" id="eng" value="eng">
            <label for="eng">English</label> 
            

            <!--I group them with the same name sub,here we can select multiple option as these are checkboxes -->
        </div>

        <button type="submit">Submit</button>        
    </form>
</body>
</html>
