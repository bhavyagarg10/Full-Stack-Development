<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="/server">
    <label for="usname">username</label>
    <input type="text" placeholder="type here" id="usname" name="username"><br>
    <label for="pass">password</label>
    <input type="password" placeholder="must be 8 characters" id="pass" name="password"><br>

    <button type="submit">Submit</button>
    <hr>
</form>

<form action="https://www.youtube.com/results">
    <label for="sq">Search on youtube</label>
    <input type="text" id="sq" placeholder="enter text" name="search_query">
    <button type="submit">Submit</button>
</form>
<hr>
<form action="https://www.google.com/search">
    <label for="q">Search on google</label>
    <input type="text" id="q" placeholder="enter text" name="q">
    <button type="submit">Submit</button>
</form>

</body>
</html>
